<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Laboratorios Virtuales</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body class="bg-gradient-to-br from-gray-900 via-blue-900 to-gray-900 min-h-screen flex items-center justify-center">
    <div class="bg-gray-800 p-8 rounded-lg shadow-2xl max-w-md w-full">
        <div class="text-center mb-8">
            <i class="fas fa-flask text-blue-500 text-6xl mb-4"></i>
            <h1 class="text-3xl font-bold text-white mb-2">Laboratorios Virtuales</h1>
            <p class="text-gray-400">Inicia sesión con tu cuenta universitaria</p>
        </div>

        <a href="/auth/login" 
           class="w-full bg-blue-600 hover:bg-blue-700 text-white font-semibold py-3 px-6 rounded-lg flex items-center justify-center gap-3 transition duration-200 shadow-lg">
            <i class="fab fa-microsoft text-2xl"></i>
            <span>Iniciar sesión con Microsoft 365</span>
        </a>

        <div class="mt-6 text-center text-gray-500 text-sm">
            <p>Universidad Modelo</p>
            <p class="mt-2">Solo cuentas @modelo.edu.mx</p>
        </div>
    </div>
</body>
</html>
